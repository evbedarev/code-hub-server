databaseChangeLog:
  - changeSet:
      id: 1
      author: bev
      changes:
        - createTable:
            tableName: code_hub
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_name
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: true
  - changeSet:
      id: 2
      author: bev
      changes:
        - createTable:
            tableName: code_text
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code_text
                  type: clob
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_project
                    references: code_hub(id)
                    onDelete: NO ACTION
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: true
  - changeSet:
      id: 3
      author: bev
      comment: "Insert codeText"
      changes:
        - insert:
            tableName: code_hub
            columns:
              - column:
                  name: project_name
                  value: code_hub
  - changeSet:
      id: 4
      author: bev
      comment: "Insert codeText"
      changes:
        - insert:
            tableName: code_text
            columns:
              - column:
                  name: code_text
                  value: CodeText1
              - column:
                  name: file_path
                  value: FilePath1
              - column:
                  name: project_id
                  value: 1
              - column:
                  name: version
                  value: release/1
